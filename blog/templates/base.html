{% load static %}
<html>
<head>
    <title>Django Girls blog</title>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="page-header mb-4">
    {% if user.is_authenticated %}
    <a href="/admin/logout/" class="top-menu"><i class="bi bi-door-open display-5"></i></a>
    <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="bi bi-pencil-square display-4"></i></a>
    <a href="{% url 'post_new' %}" class="top-menu"><i class="bi bi-plus display-3"></i></a>
    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="bi bi-person display-4"></i></a>
    {% endif %}
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
