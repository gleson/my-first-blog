{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2 class="mb-0"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.published_date %}
                <p class="text-muted mx-3 fst-italic mb-2">{{ post.published_date }}</p>
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
