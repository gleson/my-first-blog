<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Girls</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>publicado em <i>{{ post.published_date }}</i>, por <strong>{{ post.author }}</strong>.</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}


    </body>
</html>
